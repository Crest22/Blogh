{% block content %}

        <h6 class="mt-5 mb-3 text-center"><a href="#" class="text-dark">Write Your Comment</a></h6>
    <hr>
    <form method="POST" action="" >
        {% csrf_token %}
        <div class="form-row">
            <div class="col-12 form-group">
                <input id="" cols="30" rows="10" class="form-control" type="text" name="comment" placeholder="Enter Your Comment Here" >
            </div>
            <div class="col-sm-6 form-group">
                <input type="text" class="form-control" name="name">
            </div>
            <div class="col-sm-6 form-group">
                <input name="email" class="form-control" placeholder="Email">
            </div>
        
            <div class="form-group col-12">
                <button class="btn btn-primary btn-block">Post Comment</button>
            </div>
        </div>
    </form>

{% endblock content%}
